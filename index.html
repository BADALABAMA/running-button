<!DOCTYPE html>
<html>
  <head>
    <style>
      #myButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <button id="myButton" onclick="moveAndDuplicate()">Click Me</button>

    <script>
      function moveAndDuplicate() {
        var button = document.getElementById('myButton');
        button.style.top = Math.floor(Math.random() * 80) + '%';
        button.style.left = Math.floor(Math.random() * 80) + '%';

        var newButton = button.cloneNode(true);
        newButton.onclick = moveAndDuplicate;
        document.body.appendChild(newButton);
      }
    </script>
  </body>
</html>
